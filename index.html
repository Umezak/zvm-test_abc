
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>ZVM Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .question { margin-bottom: 20px; }
        .question h3 { margin-bottom: 5px; }
        .options label { display: block; margin-bottom: 4px; }
        .results { font-weight: bold; margin-top: 20px; }
        .correct { color: green; }
        .incorrect { color: red; }
        button { padding: 10px 20px; font-size: 1rem; margin-top: 20px; }
    </style>
</head>
<body>
<h1>ZVM ABC Test – 50 otázek</h1>
<form id="quizForm">

</form>
<div class="results" id="results"></div>
<button type="button" onclick="calculateScore()">Vyhodnotit test</button>
<script>
function calculateScore() {
    let totalScore = 0;
    const totalQuestions = 50;
    for (let i = 1; i <= totalQuestions; i++) {
        let selected = document.querySelector('input[name="q' + i + '"]:checked');
        let correct = document.getElementById('correct' + i).value;
        let options = document.getElementsByName('q' + i);
        options.forEach(opt => {
            const label = opt.parentElement;
            label.classList.remove('correct', 'incorrect');
            if (opt.value === correct) label.classList.add('correct');
            if (opt.checked && opt.value !== correct) label.classList.add('incorrect');
        });
        if (selected && selected.value === correct) totalScore++;
    }
    document.getElementById('results').innerText = "Výsledek: " + totalScore + " z " + totalQuestions + " správně.";
}
</script>
</body>
</html>
